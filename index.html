<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Drum Kit</title>
		<link rel="stylesheet" href="./asset/styles.css" />
		<script src="./asset/scripts.js" defer></script>
		<link
			rel="shortcut icon"
			href="./asset/images/drum-kit-favicon.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<main>
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<p>Clap</p>
			</div>
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<p>Hihat</p>
			</div>
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<p>Kick</p>
			</div>
			<div data-key="70" class="key">
				<kbd>F</kbd>
				<p>Openhat</p>
			</div>
			<div data-key="71" class="key">
				<kbd>G</kbd>
				<p>Boom</p>
			</div>
			<div data-key="72" class="key">
				<kbd>H</kbd>
				<p>Ride</p>
			</div>
			<div data-key="74" class="key">
				<kbd>J</kbd>
				<p>Snare</p>
			</div>
			<div data-key="75" class="key">
				<kbd>K</kbd>
				<p>Tom</p>
			</div>
			<div data-key="76" class="key">
				<kbd>L</kbd>
				<p>Time</p>
			</div>
		</main>

		<div>
			<audio src="./asset/sounds/clap.wav" data-key="65"></audio>
			<audio src="./asset/sounds/hihat.wav" data-key="83"></audio>
			<audio src="./asset/sounds/kick.wav" data-key="68"></audio>
			<audio src="./asset/sounds/openhat.wav" data-key="70"></audio>
			<audio src="./asset/sounds/boom.wav" data-key="71"></audio>
			<audio src="./asset/sounds/ride.wav" data-key="72"></audio>
			<audio src="./asset/sounds/snare.wav" data-key="74"></audio>
			<audio src="./asset/sounds/tom.wav" data-key="75"></audio>
			<audio src="./asset/sounds/tom.wav" data-key="76"></audio>
		</div>

		<div class="attribution">
			<p>
				Coded by
				<a href="https://github.com/ujjwalgarg100204">Ujjwal Garg</a>.
			</p>
			<p>
				Drum favicon created by
				<a
					href="https://www.flaticon.com/free-icons/drum"
					title="drum icons"
					>Georgy - Flaticon</a
				>
			</p>
		</div>
	</body>
</html>
